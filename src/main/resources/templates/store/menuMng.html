<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div layout:fragment="content">

    <h2>메뉴 관리</h2>
    <table>
        <tr th:each="menu : ${menuList}">
            <td th:text="*{menu.menu_name}" id="menu.menu_name">></td>
            <td th:text="*{menu.price}" id="menu.price"></td>
            <td th:text="*{menu.menu_info}" id="menu.menu_info"></td>
            <td>
                <a th:href="@{/stores/updateMenu/{id}(id=${menu.menu_id})}"><button class="btn btn-primary" >수정</button></a>
            </td>
        </tr>
    </table>

</div>
</html>
