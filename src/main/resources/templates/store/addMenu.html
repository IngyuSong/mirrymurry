<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });

        function check(form){
            if(form.menu_name.value == ''){
                alert('메뉴이름을 입력해주세요.');
                form.menu_name.focus();
                return false;
            }
            if(form.price.value == ''){
                alert('가격을 입력해주세요.');
                form.price.focus();
                return false;
            }
            if(form.menu_info.value.length<5||form.question.value.length>200){
                alert('메뉴 소개 5자 이상 200자 이하로 입력해주세요.');
                form.question.focus();
                return false;
            }
            return true;
        }
    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>

    </style>
</th:block>

<div layout:fragment="content">


  <form action="/stores/addMenu/1" role="form" method="post" th:object="${menuDto}" onsubmit="return check(this)">

      <input type="hidden"  th:field="*{id}">

   <p class="h2">메뉴 등록</p>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">메뉴 이름</span>
      </div>
      <input type="text" th:field="*{menu_name}" class="form-control" placeholder="메뉴 이름을 입력해주세요">
    </div>
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">가격</span>
          </div>
          <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력해주세요">
      </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">메뉴 소개</span>
      </div>
      <textarea type="text" th:field="*{menu_info}" class="form-control" placeholder="메뉴 소개를 입력해주세요.(5자 이상 200자 이하)"></textarea>
    </div>

      <div th:if="${#strings.isEmpty(menuDto.menu_id)}" style="text-align: center">
          <button th:formaction="@{/stores/addMenu/1}" type="submit" class="btn btn-primary">저장</button>
      </div>
      <div th:unless="${#strings.isEmpty(menuDto.menu_id)}" style="text-align: center">
          <button th:formaction="@{'/stores/updateMenu/' + ${menuDto.menu_id} }" type="submit" class="btn btn-primary">수정</button>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
